name: Publish Python distribution to PyPI and TestPyPI

on:
  workflow_dispatch:
  push:
    branches:
      - main 

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install build tools
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install build --user
      - name: Ensure dist directory exists
        run: mkdir -p Project/dist
      - name: Build a binary wheel and a source tarball
        run: |
          cd Project
          python3 -m build
          ls -R dist/  # List contents of the dist directory
      - name: Debug build output
        run: |
          echo "Listing contents of Project:"
          ls -R Project
          echo "Listing contents of Project/dist:"
          ls -R Project/dist
      - name: Store the distribution packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: Project/dist/

  publish-to-pypi:
    name: Publish Python distribution to PyPI
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/financial_model_taiwan  # Replace with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
      - name: Debug download output
        run: |
          echo "Listing contents of dist:"
          ls -R dist
      - name: List contents of dist directory
        run: ls -R dist/
      - name: Check distribution files
        run: |
          python3 -m pip install --upgrade twine
          python3 -m twine check dist/*
      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://upload.pypi.org/legacy/
          packages_dir: dist/

  publish-to-testpypi:
    name: Publish Python distribution to TestPyPI
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/financial_model_taiwan  # Replace with your TestPyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
      - name: Debug download output
        run: |
          echo "Listing contents of dist:"
          ls -R dist
      - name: List contents of dist directory
        run: ls -R dist/
      - name: Check distribution files
        run: |
          python3 -m pip install --upgrade twine
          python3 -m twine check dist/*
      - name: Publish distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages_dir: dist/
